<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Aprenda HTML5, CSS3 e SEO de forma
    simples, prática e objetiva desenvolvendo passo a passo do 
    zero até a hospedagem um site one page moderno e responsivo">
  <link rel="icon" href="img/favicon.png">
  <title>HTM5 e CSS3 - One page site</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header id="inicio">
    <div class="Conteiner flex">
      <div id="logo">
        <img src="img/logo.png" alt="hal 9000">
      </div>
      <nav>
        <input type="checkbox" id="check">
        <label for="check">&#x268c;</label>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#conteudo">Conteúdo</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>

      </nav>

    </div>
  </header>
  <!-- Destaque -->
  <main>
    <div class="Conteiner">
      <h1>HTML5 e CSS3</h1>
      <h2>Você faz. Você vê. Você aprende.</h2>

      <a href="https://www.youtube.com/channel/UCdVEYeN4U_1HFXvKGDJbpbg" target="_blank" class="Botao">Saiba +</a>
    </div>

  </main>
  <!-- Sobre -->
  <section id="sobre">
    <div class="Conteiner">
      <h2>Aprender na prática</h2>
    </div>

  </section>
  <!-- One page -->
  <section>
    <div class="Conteiner">
      <h2>One page site</h2>
    </div>

  </section>
  <!--Wirefreme -->
  <section>
    <div class="Conteiner">
      <h2>Wirefreme</h2>
    </div>

  </section>
  <!-- Conteúdo -->
  <section id="conteudo">
    <div class="Conteiner">
      <h2>Conteudo</h2>
      <h3>HTML5</h3>
      <h3>BOX MODEL CSS</h3>
      <h3>BREAKPOINTS</h3>
    </div>

  </section>
  <!-- Rodapé -->
  <footer id="contato">
    <div class="Conteiner"></div>
  </footer>
  <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
